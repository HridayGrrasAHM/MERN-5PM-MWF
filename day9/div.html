<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 100%;
            width: 100%;
            border: 1px solid black;
            padding: 50px;
        }
        #first, #second {
            height: 300px;
            width: 100%;
            border: 1px solid transparent;
            padding: 50px;
        }
        .div1 {
            height: 300px;
            width: 300px;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="first">
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
        </div>
        <div id="second">
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
        </div>
    </div>
</body>
</html>
